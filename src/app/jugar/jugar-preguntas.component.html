    <div id="nav1-row" class="row">
      <nav id="nav-otra" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="barra">
          <div id="titulo" class="col-sm">
            <h1 style="color:#FFFFFF">Colegio San Rafael</h1>
          </div>
          <div class="col col-lg-2">
            <div class="row">
              <div id="columna0" class="col">
                <div id="cerrar" class="text-right">
                  <a [routerLink]="['/login']" class="text-info">Cerrar sesiÃ³n</a>
                </div>
              </div>
              <div id="columna1" class="col-sm">
                <input id="volver" type=image src="assets/home.png" width="40" height="40"
                  onclick="location.href='/inicioestudiante'">
              </div>
            </div>

          </div>
        </div>
      </nav>
    </div>

    <div id="infoEstudiante" class="row">
      <div class="col-sm">
        <h2 style="color:#FFFFFF">{{nombre}}</h2>
      </div>
      <div class="col col-lg-2">
        <h2 style="color:#FFFFFF" id="nombre">Grado</h2>
      </div>
    </div>
    <div id="tabla" class="row">
      <div class="col-sm">
        <div id="lista" class="container">
          <div class="alert alert-info">
            <h4 class="alert-heading mx-auto" style="width: 200px;">{{preguntaActual.nombre}} ?</h4>
            <p>{{preguntaActual.descripcion}}</p>
          </div>
        </div>
      </div>
    </div>

    <div>
      <ul class="list-group w-75 mx-auto">
        <li class="list-group-item list-group-item-danger p-4 mt-2" (click)="seleccionar(respuestas[0])">{{respuestas[0].nombre}}</li>
        <li class="list-group-item list-group-item-success p-4 mt-2" (click)="seleccionar(respuestas[1])">{{respuestas[1].nombre}}</li>
        <li class="list-group-item list-group-item-warning p-4 mt-2" (click)="seleccionar(respuestas[2])">{{respuestas[2].nombre}}</li>
        <li class="list-group-item list-group-item-info p-4 mt-2" (click)="seleccionar(respuestas[3])">{{respuestas[3].nombre}}</li>
      </ul>
    </div>
