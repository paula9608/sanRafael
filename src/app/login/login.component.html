<div id ="login "class ="div-principal ">
    
    <div class="container">
           
       <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div  class="col-md-12 forma">
                    <form class="form log" action="" method="post">
                       
                        <h3 class="text-center text-dark">Iniciar sesión en SanRafael-App</h3>
                       
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Contraseña:</label><br>
                            <input type="password" name="password"  id="password" class="form-control" [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Recordarme</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="button" name="submit" class="btn btn-info btn-md" value="Iniciar sesion" (click)="login()">
                            
                           
                           
                        </div>
                        <div class="text-right register">
                            <a [routerLink]="['/registro']" class="text-info">Registrarse</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
