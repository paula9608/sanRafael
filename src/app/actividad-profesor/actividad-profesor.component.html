  <div class="list-group alinear-contenedor">
    <a class="list-group-item list-group-item-action active cabecera-fondo bg-info  text-white" *ngIf="idMateria== 1">
      Talleres Y Preguntas De Matematicas
    </a>
    <a class="list-group-item list-group-item-action active cabecera-fondo bg-info  text-white" *ngIf="idMateria== 2">
      Talleres Y Preguntas De Lectura
    </a>
    <ng-container *ngFor="let taller of talleres">
      <a class="list-group-item list-group-item-action"><span>
          <h5>{{taller.titulo}}</h5>

          <img src="assets/calculadora.png" *ngIf="idMateria== 1" width='35'>
          <img src="assets/libro.png" *ngIf="idMateria== 2">
          <button  class="btn btn-outline-secondary bg-info text-white alinear-icono" type="button" id="eliminar"
            (click)="eliminarTaller(taller.id)">
            <img src="assets/basura.png" width="17"> 
          </button>
          <a routerLink="/preguntas/{{taller.id}}" class="btn btn-outline-secondary bg-info text-white alinear-otro"
            id="preg">
            <img src="assets/pregunta.png" width="18"> 
          </a>

          <a routerLink="/tallerEditar/{{taller.id}}" class="btn btn-outline-secondary bg-info text-white alinear-otro"
          id="edit"> 
            <img src="assets/edit.png" width="19"> 
          </a>
          <p> Descripcion: {{taller.descripcion}}<br />
          <br />grupo:{{taller.grado}}</p>
        </span>
      </a>
    </ng-container>
    <div>
      <button (click)="clean()" type="button"
        class="espaciado btn btn-outline-secondary bg-success text-white alinear-boton" data-toggle="modal"
        data-target="#bookmarkModal">
        <span> <img src="assets/sum.png"> Nuevo</span>
      </button>
    </div>
  </div>
</div>
<app-vista-taller [talleres]="talleres"></app-vista-taller>
