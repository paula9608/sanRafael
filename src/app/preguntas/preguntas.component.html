<div class="container ">
  <div id="nav-row" class="row">
    <nav id="nav" class="navbar navbar-expand-md navbar-dark divi fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <div class="col-sm">
          <div id="cerrar" class="text-left">
            <a [routerLink]="['/actividad-profesor']" style="color:#FFFFFF">cerrar</a>
          </div>
        </div>
        <div id="titulo" class="col-sm fondo">
          <h3 style="color:#FFFFFF">Pregunta</h3>
        </div>
        <div class="col-sm">
          <div id="next" class="text-sucess margen">
            <a href="/admin" class="btn btn-info  mb-3 bg-success">Siguiente</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div id="inicio" class="row">
    <div class="col-sm">
      <form>
        <div class="form-group separar">
          <label>Pregunta</label>
          <input type="text" class="form-control" name="pregunta" id="Pregunta" placeholder="Â¿Cual es la pregunta?"
            [(ngModel)]="pregunta.nombre">

        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label>puntos de premio?</label>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" [(ngModel)]="pregunta.premio"
                  name="premio">
                <label class="custom-control-label" for="customSwitch1">no/si</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-">
            <label for="inputTipo">Tipo</label>
            
            <select #tipo="ngModel" type="text" name="tipo" id="tipo" class="form-control"
              [(ngModel)]="pregunta.tipo" required>>
              <option *ngFor="let symbol of keys(tipos)" [ngValue]="tipos[symbol]">{{symbol}}</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm separar">

      <form id="formulario1 ">
        <div class="form-group">
          <label>Respuesta correcta</label>
          <input type="text" name="correcta" [(ngModel)]="respuestas[0].nombre" class="form-control" id="Respuesta1"
            placeholder="Respuesta correcta">
        </div>
        <div class="form-group">
          <label>Opcion 1</label>
          <input type="text" class="form-control" id="Respuesta3" name="res3" [(ngModel)]="respuestas[1].nombre"
            placeholder="Opcion de respuesta">

        </div>
        <div class="form-group">
          <label>Opcion 2</label>
          <input type="text" class="form-control" name="res2" [(ngModel)]="respuestas[2].nombre" id="Respuesta2"
            placeholder="Opcion de respuesta">

        </div>
        <div class="form-group">
          <label>Opcion 3</label>
          <input type="text" class="form-control" id="Respuesta4" name="res4" [(ngModel)]="respuestas[3].nombre" c
            placeholder="Opcion de respuesta">
        </div>
      </form>
    </div>

  </div>
  <div>
    <button type="submit" class="btn btn-primary cajon5" (click)="guardar()">Guardar</button>
  </div>
</div>
