<!-- Bookmark form -->
<div class="modal fade" id="bookmarkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="bg-primary modal-header">
        <h5 class="modal-title text-white" id="myModal">Formulario Taller</h5>
      </div>
      <div class="modal-body">

        <form id="bookmarkForm" #form="ngForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Titulo</label>
              <input #titulo="ngModel" type="text" name="titulo" id="titulo" placeholder="Titulo" class="form-control"
                [(ngModel)]="taller.titulo" required>

            </div>
            <div class="form-group col-md-6">
              <label>Descripcion</label>
              <input #descripcion="ngModel" type="text" name="descripcion" id="descripcion" placeholder="Descripcion"
                class="form-control" [(ngModel)]="taller.descripcion" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-">
              <label for="inputGrado">Grupo</label>
              
              <select #grado="ngModel" type="text" name="grado" id="grado" class="form-control"
                [(ngModel)]="taller.grado" required>>
                <option *ngFor="let symbol of keys(grados)" [ngValue]="grados[symbol]">{{symbol}}</option>
              </select>
            </div>

            <div class="form-group col-md-">
              <label for="tiempo">Tiempo de juego:</label>
              <input #descripcion="ngModel" type="number" name="tiempo" id="tiempo" placeholder="Tiempo"
                class="form-control" [(ngModel)]="taller.tiempoMinutos" required>
            </div>
          </div>


        </form>
        <!-- Main content here -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <input [disabled]="!form.form.valid" type="submit" name="submit" class="btn btn-info btn-md"
          data-dismiss="modal" value="Guardar" (click)="guardarTaller()">
      </div>
    </div>
  </div>
</div>
