<div id="actividad" class="divClaseActividad">
  <div class="container-nav">
    <div id="nav1-row" class="row">
      <nav id="nav-otra" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="barra">
          <div id="titulo" class="col-sm">
            <h1 style="color:#FFFFFF">Colegio San Rafael</h1>
          </div>
          <div class="col col-lg-2">
            <div class="row">
              <div id="columna0" class="col">
                <div id="cerrar" class="text-right">
                  <a [routerLink]="['/login']" class="text-info">Cerrar sesi√≥n</a>
                </div>
              </div>
              <div id="columna1" class="col-sm">
                <input id="volver" type=image src="assets/home.png" width="40" height="40"
                  onclick="location.href='/inicioestudiante'">
              </div>
            </div>

          </div>
        </div>
      </nav>
    </div>

    <div id="infoEstudiante" class="row">
      <div class="col-sm">
        <h2 style="color:#FFFFFF">Nombre del estudiante</h2>
      </div>
      <div class="col col-lg-2">
        <h2 style="color:#FFFFFF" id="nombre">Grado</h2>
      </div>
    </div>
    <div class="container fondo">
      <div class="numero mx-auto" style="width: 80px;">{{numTop}}</div>
      <div class="mx-auto" style="width: 150px;background-color: black"></div>
      <div class="numero mx-auto" style="width: 80px;">{{numBottom}}</div>
    
      <div class="mt-2 pl-2">
        <button [ngStyle]="{'background-color': boton ? 'red' : 'green' }" 
        *ngFor="let boton of botones; let i = index" type="button" class="cuadrado" (click)="seleccionar(i)"></button>
      </div>

      <div class="mt-1 mx-auto" style="width:150px">
        <button type="button" class="btn btn-primary" (click)="siguiente()">Siguiente</button>
      </div>
    </div>
  </div>

</div>
